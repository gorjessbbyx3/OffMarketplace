<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honolulu Off-Market Property Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .property-card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .roi-badge {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }
        .search-filters {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .ai-analysis {
            border-top: 1px solid #eee;
            padding-top: 10px;
            margin-top: 10px;
        }
        .property-report {
            max-height: 70vh;
            overflow-y: auto;
        }
        .badge {
            font-size: 0.75em;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">üè† Honolulu Off-Market Property Finder</h1>

        <!-- Scraping Controls -->
        <div class="search-filters mb-3">
            <h3>üîç Hawaii Property Scraper</h3>
            <p>Scrape fresh property data from Foreclosure.com and OahuRE.com</p>
            <div class="row align-items-center">
                <div class="col-md-6">
                    <button id="scrapeBtn" class="btn btn-success" onclick="scrapeHawaiiProperties()">üå∫ Scrape Hawaii Properties</button>
                    <button class="btn btn-info ms-2" onclick="getAIMarketAnalysis()">ü§ñ AI Market Analysis</button>
                    <button class="btn btn-warning ms-2" onclick="findOffMarketOpportunities()">üéØ Find Off-Market</button>
                    <button class="btn btn-info ms-2" onclick="getScrapingStats()">
                        üìä View Stats
                    </button>
                </div>
                <div class="col-md-6">
                    <div id="scrapingStatus" class="text-muted"></div>
                </div>
            </div>
        </div>

        <!-- Search Filters -->
        <div class="search-filters">
            <h3>Search Properties</h3>
            <div class="row">
                <div class="col-md-3">
                    <label for="zipCode" class="form-label">Zip Code</label>
                    <select class="form-select" id="zipCode">
                        <option value="">All Zip Codes</option>
                        <option value="96814">96814</option>
                        <option value="96815">96815</option>
                        <option value="96826">96826</option>
                        <option value="96813">96813</option>
                        <option value="96817">96817</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="propertyType" class="form-label">Property Type</label>
                    <select class="form-select" id="propertyType">
                        <option value="">All Types</option>
                        <option value="Single-family">Single-family</option>
                        <option value="Multi-family">Multi-family</option>
                        <option value="Condo">Condo</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Land">Land</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="maxPrice" class="form-label">Max Price</label>
                    <select class="form-select" id="maxPrice">
                        <option value="">No Limit</option>
                        <option value="500000">$500K</option>
                        <option value="1000000">$1M</option>
                        <option value="2000000">$2M</option>
                        <option value="4000000">$4M</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="zoning" class="form-label">Zoning</label>
                    <select class="form-select" id="zoning">
                        <option value="">All Zoning</option>
                        <option value="BMX-3">BMX-3</option>
                        <option value="A-2">A-2</option>
                        <option value="X-2">X-2</option>
                        <option value="R-5">R-5</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-2">
                    <label for="distressStatus" class="form-label">Distress Status</label>
                    <select class="form-select" id="distressStatus">
                        <option value="">All Status</option>
                        <option value="Pre-foreclosure">Pre-foreclosure</option>
                        <option value="Short Sale">Short Sale</option>
                        <option value="Vacant">Vacant</option>
                        <option value="Estate Sale">Estate Sale</option>
                        <option value="Foreclosure">Foreclosure</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="sourceFilter" class="form-label">Source</label>
                    <select class="form-select" id="sourceFilter">
                        <option value="">All Sources</option>
                        <option value="Foreclosure.com">Foreclosure.com</option>
                        <option value="OahuRE.com">OahuRE.com</option>
                        <option value="PropStream">PropStream</option>
                        <option value="MLS">MLS</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary" onclick="searchProperties()">Search Properties</button>
                </div>
            </div>
        </div>

        <!-- Properties List -->
        <div id="propertiesList" class="row">
            <!-- Properties will be loaded here -->
        </div>

        <!-- ROI Calculator Modal -->
        <div class="modal fade" id="roiModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">ROI Calculator</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="roiForm">
                            <input type="hidden" id="modalPropertyId">
                            <div class="mb-3">
                                <label for="rentalIncome" class="form-label">Monthly Rental Income ($)</label>
                                <input type="number" class="form-control" id="rentalIncome" required>
                            </div>
                            <div class="mb-3">
                                <label for="expenses" class="form-label">Annual Expenses ($)</label>
                                <input type="number" class="form-control" id="expenses" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="calculateROI()">Calculate ROI</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
